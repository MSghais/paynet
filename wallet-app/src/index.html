<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tauri App</title>
  <script type="module" src="./main.js" defer></script>
  <script type="module" src="./tauri-ext.js" defer></script>
  <script src="/htmx.js" defer></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body hx-ext="tauri">


  <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
    Hover me
  </button>


  <button class="btn btn-primary">Button with hover</button>


  <button class="btn btn-primary hover:bg-primary-focus hover:border-primary-focus">button</button>
  <button class="btn btn-secondary hover:bg-secondary-focus hover:border-secondary-focus">button</button>
  <button class="btn btn-accent hover:bg-accent-focus hover:border-accent-focus">button</button>



  <div class="w-full relative max-w-sm mx-auto h-auto ">
    <img src="https://pagedone.io/asset/uploads/1688031162.jpg" alt="image"
      class="w-full max-w-sm mx-auto h-auto relative z-0">
    <a href="#"
      class=" absolute w-full h-full top-0 left-0 bg-white opacity-0 z-10 transition-opacity duration-300 hover:opacity-20 "></a>
  </div>

  <br>

  <div class="card card-dash bg-base-300 w-96 hover:bg-base-200">
    <div class="card-body">
      <h2 class="card-title">Card Title</h2>
      <p>A card component has a figure, a body part, and inside body there are title and actions parts</p>
      <div class="card-actions justify-end">
        <button class="btn btn-primary text-red-100 hover:bg-sky-700">Buy Now</button>
      </div>
    </div>
  </div>

</body>

</html>
